name: Build US Matrix

on:
  push:
    paths:
      - 'us/*.csv'
      - 'build_matrix.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas pyarrow

      - name: Run build_matrix
        run: python build_matrix.py

      - name: Commit updated matrices
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add matrices/
          git commit -m "Auto rebuild matrix" || echo "No changes"
          git push
