name: Build US Matrix

on:
  # 方案 3：等 Update Market Data 跑完（且成功）才跑
  workflow_run:
    workflows: ["Update Market Data"]
    types:
      - completed

  # 手動按按鈕跑
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-us-matrix
  cancel-in-progress: true

jobs:
  build:
    # 只在 update workflow 成功時才跑
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas pyarrow
          fi

      - name: Build matrix
        run: |
          python build_matrix.py

      - name: Commit and push matrices (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add matrices/

          if git diff --cached --quiet; then
            echo "No changes in matrices/ to commit."
            exit 0
          fi

          # 避免這個 commit 觸發其他 workflow（若你有 on: push）
          git commit -m "Auto rebuild matrix [skip ci]"
          git push
