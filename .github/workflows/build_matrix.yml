name: Build Matrices (US+TW)

on:
  # 等 update-data 跑完（raw data 更新後）再接著跑
  workflow_run:
    workflows: ["Update Market Data"]
    types:
      - completed

  # 允許手動觸發
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-matrices
  cancel-in-progress: true

jobs:
  build-matrices:
    # 只在 update-data 成功時才跑（手動 workflow_dispatch 不受此限制）
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ====== 關鍵：判斷這次 update 是否真的動到 us/ 或 tw/ ======
      - name: Detect changes in us/ and tw/
        id: changes
        shell: bash
        run: |
          set -e

          # workflow_dispatch：沒有 upstream commit，直接視為兩邊都需要跑
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "us_changed=true" >> $GITHUB_OUTPUT
            echo "tw_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # workflow_run：抓到 update-data 觸發的那個 commit SHA
          SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Upstream head_sha: $SHA"

          # 取該 commit 的上一個 commit（若取不到就直接跑）
          PARENT=$(git rev-parse "${SHA}^" 2>/dev/null || true)
          if [ -z "$PARENT" ]; then
            echo "No parent commit found; assume both changed=true"
            echo "us_changed=true" >> $GITHUB_OUTPUT
            echo "tw_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Diff range: $PARENT..$SHA"
          CHANGED_FILES=$(git diff --name-only "$PARENT" "$SHA" || true)

          if echo "$CHANGED_FILES" | grep -qE '^us/'; then
            echo "US data changed."
            echo "us_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in us/."
            echo "us_changed=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_FILES" | grep -qE '^tw/'; then
            echo "TW data changed."
            echo "tw_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in tw/."
            echo "tw_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no us/ or tw/ changes
        if: steps.changes.outputs.us_changed != 'true' && steps.changes.outputs.tw_changed != 'true'
        run: |
          echo "Skip: neither us/ nor tw/ changed in latest update."
          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas pyarrow
          fi

      # ---- Build US (only if us/ changed or manual trigger) ----
      - name: Build US matrix
        if: steps.changes.outputs.us_changed == 'true'
        run: |
          python build_matrix.py --market us

      # ---- Build TW (only if tw/ changed or manual trigger) ----
      - name: Build TW matrix
        if: steps.changes.outputs.tw_changed == 'true'
        run: |
          python build_matrix.py --market tw

      # 只提交 matrices/us 與 matrices/tw（依實際有跑的部份 add）
      - name: Commit and push matrices (if changed)
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 只 add 兩個輸出資料夾（就算其中一個沒變也無妨）
          git add matrices/us/ matrices/tw/

          if git diff --cached --quiet; then
            echo "No changes in matrices/ to commit."
            exit 0
          fi

          git commit -m "Auto rebuild matrices (US+TW) [skip ci]"
          git push
